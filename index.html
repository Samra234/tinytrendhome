<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTrendsHome - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar (consistent across pages) -->
    <nav>
        <div class="nav-container" >
            <h1><a href="index.html">TinyTrendsHome</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vase.html">Vases</a></li>
                <li><a href="paintings.html">Paintings</a></li>
                <li><a href="decor.html">Decor</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to TinyTrendsHome</h2>
                <p>Discover trendy home decor to make your space unique.</p>
                <a href="vase.html" class="btn hero-btn">Shop Now</a>
            </div>
            <img src="images/hero-banner.jpg" alt="Home Decor Inspiration" class="hero-image" loading="lazy"> <!-- Add a hero image if you have one -->
        </section>
        
        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <!-- Category Cards: Edit image src and text as needed -->
                <div class="category-card" onclick="window.location.href='vase.html'">
                    <img src="images/vase/vase1.png" alt="Vases" loading="lazy">
                    <h3>Vases</h3>
                </div>
                <div class="category-card" onclick="window.location.href='paintings.html'">
                    <img src="images/walldecor/wall1.webp" alt="Paintings" loading="lazy">
                    <h3>Wall decor</h3>
                </div>
                <div class="category-card" onclick="window.location.href='decor.html'">
                    <img src="images/decor/decor1.png" alt="Decor" loading="lazy">
                    <h3>Decor</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 TinyTrendsHome. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Cart Modal (Bonus: Simple popup for cart preview) -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Cart Preview</h3>
            <div id="cart-preview"></div>
            <button onclick="window.location.href='cart.html'">View Full Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
