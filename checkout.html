<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyTrendsHome - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <h1><a href="index.html">TinyTrendsHome</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="vase.html">Vases</a></li>
        <li><a href="paintings.html">Paintings</a></li>
        <li><a href="decor.html">Decor</a></li>
        <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="checkout">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="address">Address:</label>
        <textarea id="address" required></textarea>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
      </form>
      <div id="order-summary"></div>
      <button id="place-order" class="btn">Place Order</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 TinyTrendsHome. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // Load cart and show summary
    function loadOrderSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const summaryDiv = document.getElementById('order-summary');
      if (cart.length === 0) {
        summaryDiv.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      let html = '<h3>Order Summary</h3><ul>';
      let total = 0;
      cart.forEach(item => {
        html += `<li>${item.name} x ${item.quantity} - Rs${item.price * item.quantity}</li>`;
        total += item.price * item.quantity;
      });
      html += `</ul><p><strong>Total: Rs${total}</strong></p>`;
      summaryDiv.innerHTML = html;
    }

    loadOrderSummary();

    // Place order function
    async function placeOrder(order) {
      try {
        const url = 'http://localhost:5000/api/orders'.trim(); // remove hidden spaces/newlines
await fetch(url, { 
  method: 'POST', 
  headers: { 'Content-Type': 'application/json' }, 
  body: JSON.stringify(order) 
});


        if (response.ok) {
          alert('Thank you! Your order was placed successfully.');
          localStorage.removeItem('cart');
          window.location.href = 'index.html';
        } else {
          const data = await response.json();
          alert('Failed to place order: ' + data.error);
        }
      } catch (error) {
        console.error(error);
        alert('Error sending order. Check console.');
      }
    }

    // Click listener for place order
    document.getElementById('place-order').addEventListener('click', () => {
      const form = document.getElementById('checkout-form');
      if (!form.checkValidity()) {
        alert('Please fill in all fields.');
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const order = {
        customerName: document.getElementById('name').value,
        customerEmail: document.getElementById('email').value,
        customerAddress: document.getElementById('address').value,
        products: cart.map(item => ({
          id: item.id,
          name: item.name,
          quantity: item.quantity,
          price: item.price
        })),
        totalAmount: totalAmount
      };

      placeOrder(order);
    });
  </script>
</body>
</html>
