<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTrendsHome - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <h1><a href="index.html">TinyTrendsHome</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vase.html">Vases</a></li>
                <li><a href="paintings.html">Paintings</a></li>
                <li><a href="decor.html">Decor</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="address">Address:</label>
                <textarea id="address" required></textarea>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </form>

            <div id="order-summary"></div>
            <button id="place-order" class="btn">Place Order</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 TinyTrendsHome. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
    // Function to display order summary from localStorage cart
    function loadOrderSummary() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const summaryDiv = document.getElementById('order-summary');
        if(cart.length === 0){
            summaryDiv.innerHTML = '<p>Your cart is empty!</p>';
            return;
        }

        let html = '<h3>Order Summary:</h3><ul>';
        cart.forEach(item => {
            html += `<li>${item.name} - Quantity: ${item.qty}</li>`;
        });
        html += '</ul>';
        summaryDiv.innerHTML = html;
    }

    loadOrderSummary();

    // Function to send order to Google Sheets
    async function placeOrder(order) {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxk8tQEZV3jDwxZbBeB_tXrIg8G7SgMHv7JEs1DD_9sfRut075OglDgl3kZ5DXvIrf0/exec', {  // Replace with your Apps Script Web App URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(order)
            });

            if (response.ok) {
                alert('Thank you for your order!');
                localStorage.removeItem('cart');  // Clear cart
                window.location.href = 'index.html';  // Redirect
            } else {
                alert('Failed to place order. Try again.');
            }
        } catch (error) {
            console.error(error);
            alert('Error sending order. Check console.');
        }
    }

    // Checkout button click handler
    document.getElementById('place-order').addEventListener('click', async function(event){
        event.preventDefault(); // Prevent default form submission

        const form = document.getElementById('checkout-form');
        if(!form.checkValidity()){
            alert('Please fill in all fields.');
            return;
        }

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if(cart.length === 0){
            alert('Your cart is empty!');
            return;
        }

        const order = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            items: cart
        };

        await placeOrder(order);
    });
    </script>
</body>
</html>
