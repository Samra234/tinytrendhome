    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </form>
            <div id="order-summary"></div>
            <button id="place-order" class="btn">Place Order</button>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Cart Preview</h3>
            <div id="cart-preview"></div>

    <script>
  async function placeOrder(order) {
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxk8tQEZV3jDwxZbBeB_tXrIg8G7SgMHv7JEs1DD_9sfRut075OglDgl3kZ5DXvIrf0/exec', {  // replace with your Web App URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(order)
      });

      if (response.ok) {
        alert('Order placed successfully!');
      } else {
        alert('Failed to place order. Try again.');
      }
    } catch (error) {
      console.error(error);
      alert('Error sending order. Check console.');
    }
  }

  document.getElementById('place-order').addEventListener('click', () => {
    const order = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      items: [
        { name: "Product A", qty: 2 },
        { name: "Product B", qty: 1 }
      ]
    };

    placeOrder(order);
  });
</script>
