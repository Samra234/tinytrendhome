<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTrendsHome - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <h1><a href="index.html">TinyTrendsHome</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vase.html">Vases</a></li>
                <li><a href="paintings.html">Paintings</a></li>
                <li><a href="decor.html">Decor</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>
    <footer>
        <p>&copy; 2023 TinyTrendsHome. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Main Content -->
    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </form>
            <div id="order-summary"></div>
            <button id="place-order" class="btn">Place Order</button>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Cart Preview</h3>
            <div id="cart-preview"></div>
            <button onclick="window.location.href='cart.html'">View Full Cart</button>
        </div>
    </div>

        document.getElementById('place-order').addEventListener('click', function() {
            if (document.getElementById('checkout-form').checkValidity()) {
                alert('Thank you for your order!');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
    


</body>
</html>
