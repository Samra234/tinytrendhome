<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TinyTrendsHome - Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <h1><a href="index.html">TinyTrendsHome</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vase.html">Vases</a></li>
                <li><a href="paintings.html">Paintings</a></li>
                <li><a href="decor.html">Decor</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Section -->
    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </form>

            <h3>Order Summary</h3>
            <div id="order-summary"></div>

            <button id="place-order" class="btn">Place Order</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 TinyTrendsHome. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

<script>
/* ===== Load Cart from localStorage ===== */
function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    return cart;
}

function displayOrderSummary() {
    const cart = loadCart();
    const summaryDiv = document.getElementById('order-summary');
    if (cart.length === 0) {
        summaryDiv.innerHTML = '<p>Your cart is empty.</p>';
        return;
    }

    let html = '<ul>';
    cart.forEach(item => {
        html += `<li>${item.name} x ${item.quantity} - RS${item.price * item.quantity}</li>`;
    });
    html += '</ul>';

    const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    html += `<p><strong>Total Amount: RS${totalAmount}</strong></p>`;

    summaryDiv.innerHTML = html;
}

displayOrderSummary();

/* ===== Place Order Function ===== */
async function placeOrder() {
    const cart = loadCart();
    if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
    }

    const customerName = document.getElementById('name').value.trim();
    const customerEmail = document.getElementById('email').value.trim();
    const customerAddress = document.getElementById('address').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!customerName || !customerEmail || !customerAddress || !phone) {
        alert('Please fill in all fields.');
        return;
    }

    const products = cart.map(item => ({
        id: item.id || item.name, // use name as id if no id
        name: item.name,
        quantity: item.quantity,
        price: item.price
    }));

    const totalAmount = products.reduce((sum, item) => sum + item.price * item.quantity, 0);

    const order = {
        customerName,
        customerEmail,
        customerAddress,
        products,
        totalAmount
    };

    try {
        const response = await fetch('http://localhost/tinytrendhome/api.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(order)
        });

        const data = await response.json();

        if (response.ok) {
            alert('Order placed successfully! Order ID: ' + data.orderId);
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        } else {
            alert('Failed to place order: ' + data.error);
        }
    } catch (err) {
        console.error('Fetch error:', err);
        alert('Error sending order. Check console.');
    }
}

/* ===== Button Event ===== */
document.getElementById('place-order').addEventListener('click', (e) => {
    e.preventDefault();
    placeOrder();
});
</script>
</body>
</html>
